<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction - CSV Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .file-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .custom-file-upload {
            display: inline-block;
            background: #2980b9;
            border: 1px solid #fff;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .custom-file-upload:hover {
            background: #3498db;
        }

        .file-chosen-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #fff;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            background-color: #27ae60;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        /* Media Query for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
                padding: 8px 20px;
            }

            .custom-file-upload {
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        function showLoadingMessage() {
            const loadingMessage = document.getElementById('loading-message');
            loadingMessage.style.display = 'block';
        }

        function updateFileName() {
            const fileInput = document.getElementById('file');
            const fileName = fileInput.files.length ? fileInput.files[0].name : 'No file chosen';
            document.getElementById('file-chosen').textContent = fileName;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Loan Prediction</h1>
        <p>Upload a CSV file to predict loan eligibility.</p>
        <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="showLoadingMessage()">
            <div class="file-upload-container">
                <label class="custom-file-upload" for="file">Select CSV File</label>
                <input type="file" id="file" name="file" accept=".csv" required onchange="updateFileName()">
                <span id="file-chosen" class="file-chosen-message">No file chosen</span>
            </div>
            <button type="submit">Upload and Predict</button>
        </form>
        <div id="loading-message" class="loading">Processing your file, please wait...</div>
    </div>
</body>

</html>
